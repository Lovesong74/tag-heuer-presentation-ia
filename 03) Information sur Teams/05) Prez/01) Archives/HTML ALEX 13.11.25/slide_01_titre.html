<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Intelligence Culturelle Augmentée - TAG Heuer</title>
    <style>
        :root {
            --primary: #008150;   /* TAG Heuer Green */
            --secondary: #E3001D; /* TAG Heuer Red */
            --accent: #000000;    /* Black */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Century Gothic', 'Futura', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            width: 1280px;
            height: 720px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title-container {
            text-align: center;
            padding: 80px;
            max-width: 1000px;
        }
        
        .logo-area {
            margin-bottom: 60px;
        }
        
        .brand-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .brand-tag {
            background: var(--primary);
            color: white;
            padding: 15px 40px;
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 4px;
            border-radius: 4px;
        }
        
        .brand-heuer {
            background: var(--secondary);
            color: white;
            padding: 15px 40px;
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 2px;
            border-radius: 4px;
        }
        
        h1 {
            font-size: 64px;
            color: var(--accent);
            margin: 40px 0 30px 0;
            font-weight: bold;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 32px;
            color: #666666;
            font-weight: 300;
            margin-bottom: 60px;
            line-height: 1.4;
        }
        
        .context-box {
            background: white;
            border-left: 6px solid var(--primary);
            padding: 25px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .context-text {
            font-size: 22px;
            color: #333333;
            line-height: 1.6;
        }
        
        .emba-tag {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="logo-area">
            <div class="brand-line">
                <div class="brand-tag">TAG</div>
                <div class="brand-heuer">HEUER</div>
            </div>
        </div>
        
        <h1>Intelligence Culturelle<br>Augmentée</h1>
        
        <div class="subtitle">
            Personnaliser l'expérience client à l'échelle mondiale<br>
            grâce aux jumeaux numériques
        </div>
        
        <div class="context-box">
            <div class="context-text">
                <strong>Business Case EMBA HEG</strong><br>
                Groupe 3 : Rémy Giglio • David Valdivia • Nicolas Alexandre • Romain Pacheff
            </div>
            <div class="emba-tag">Novembre 2025</div>
        </div>
    </div>
</body>
</html>
